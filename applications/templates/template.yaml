apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: applications-{{ .Values.environmentName }}}
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    path: sync-waves
    repoURL: git@github.com:DamianBis/argo-demo.git
    targetRevision: main