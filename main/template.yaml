apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: environment
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: argocd-server
  project: default
  source:
    path: environment
    repoURL: ssh://git@github.com:22/DamianBis/argo-demo.git
    targetRevision: main