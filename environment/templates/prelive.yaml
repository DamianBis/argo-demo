apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: appr
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: appr
  syncPolicy:
    syncOptions:
      - FluxSubsystem=true
      - CreateNamespace=true
      - AutoCreateFluxResources=true
      - ApplyOutOfSyncOnly=true
    automated:
      prune: true
      allowEmpty: true
      selfHeal: true
  destination:
    namespace: dev
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    repoURL: https://damianbis.github.io/helm-charts/
    targetRevision: 0.1.0
    chart: terraform
    helm:
      values: |
        git:
          url: https://github.com/DamianBis/argo-demo.git
          path: ./applications/tf/
        environmentName: prelive